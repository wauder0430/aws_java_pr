<html>
	<head>
		<meta charset="EUC-KR">

		<style>
			body	{ background-color: gray; }
			.main	{ width : 900px; margin : auto; }
			th		{ text-align : center; }
			.footer	{ height : 3rem; text-align : right; vertical-align : bottom; }
			ul		{ margin:0; }

	<body>
		<!-- header  영역 시작 --------------------------------------------------------------------------------- -->
		<header class="main">
			<table class="table table-borderless" style="margin:0;height: 3rem;">
				<tr>
					<td style="background-color:white;">
						<a href="index.html" style="font-size: 2rem;font-weight:bold;">이젠 AWS 풀스택 학습 게시판</a>
					</td>
					<td style="text-align:right;background-color:white; vertical-align : bottom;">
						<a href="join.html" class="btn btn-primary btn-sm">회원가입</a>&nbsp;
						<a href="login.html" class="btn btn-success btn-sm">로그인</a>&nbsp;
					</td>
				</tr>
			</table>
		</header>
		<!-- header  영역 종료 --------------------------------------------------------------------------------- -->
		<table class="main table table-bordered">
			<tr>
				<td valign="top" style="background-color:white;width:13rem;">
		<!-- nav     영역 시작 --------------------------------------------------------------------------------- -->
					<nav class="d-grid gap-2 col-10 mx-auto">
						<a href="index.html?type=JV" class="btn btn-dark">자바학습게시판</a>
						<a href="index.html?type=H5" class="btn btn-light">HTML학습게시판</a>
						<a href="index.html?type=C3" class="btn btn-light">CSS학습게시판</a>
						<a href="index.html?type=JS" class="btn btn-light">JS학습게시판</a>
					</nav>
		<!-- nav     영역 시작 --------------------------------------------------------------------------------- -->
				</td>
				<td style="background-color:white;">
		<!-- section 영역 시작 --------------------------------------------------------------------------------- -->
					<section>
		<!-- section 내부 header 영역 시작 --------------------------------------------------------------------- -->
						<header>
							<div style="font-size:1.2rem;font-weight:bold;">※회원가입※</div>
						</header>
		<!-- section 내부 header 영역 종료 --------------------------------------------------------------------- -->
		<!-- section 내부 section 영역 시작 -------------------------------------------------------------------- -->
						<section>
							<table class="table table-bordered">
								<tbody>
									<tr>
										<td>
											<form action="joinOk.html" method="get">

												<div class="mb-3">
													<label for="userID" class="form-label">ID</label>
													<input type="text" class="form-control" id="userID" name="userID" placeholder="영문자로 4자 이상">
												</div>
												<hr>
												<div class="mb-3">
													<label for="userPW" class="form-label">Password</label>
													<input type="password" class="form-control" id="userPW" name="userPW">
												</div>
												<hr>
												<div class="mb-3">
													<label for="pwc" class="form-label">password check</label>
													<input type="password" class="form-control" id="pwc">
												</div>
												<hr>
												<div class="mb-3">
													<label for="userName" class="form-label">이름</label>
													<input type="text" class="form-control" id="userName" name="userName">
												</div>
												<hr>
												<div class="mb-3">
													<label class="form-label">성별</label>
													<div>
														<label for="gender_val_M" class="form-label">남성</label>
														<input type="radio" id="gender_val_M" name="gender" value="M">
														<label for="gender_val_F" class="form-label">여성</label>
														<input type="radio" id="gender_val_F" name="gender" value="F">
													</div>
												</div>
												<hr>
												<div class="mb-3">
													<label class="form-label">취미</label>
													<br>
													<select name="hobby" class="">
														<option value="1">낚시</option>
														<option value="2">여행</option>
														<option value="3">게임</option>
													</select>
												</div>
												<hr>
												<div class="mb-3">
													<label class="form-label">관심분야</label>
													<div>
														<label class="form-label" style="width: 5rem;">C++ <input type="checkbox" name="favSkill" value="01"></label> 
														<label class="form-label" style="width: rem;">C# <input type="checkbox" name="favSkill" value="02"></label> 
														<label class="form-label" style="width: 5rem;">JAVA <input type="checkbox" name="favSkill" value="03"></label> 
														<label class="form-label" style="width: 5rem;">HTML <input type="checkbox" name="favSkill" value="04"></label> 
														<label class="form-label" style="width: 5rem;">JS <input type="checkbox" name="favSkill" value="05"></label> 
														<label class="form-label" style="width: 5rem;">DBMS <input type="checkbox" name="favSkill" value="06"></label> 
													</div>
												</div>
												<hr>
												<div style="text-align: center;">
													<button type="submit" class="btn btn-success">가입하기</button>
													<button type="reset" class="btn btn-danger">취소</button>
												</div>
											</form>
										</td>
									</tr>
								</tbody>
							</table>
						</section>
		<!-- section 내부 section 영역 종료 -------------------------------------------------------------------- -->
		<!-- section 내부 footer 영역 시작 --------------------------------------------------------------------- -->
						<footer>
							<ul class="pagination justify-content-center">

								<li class="page-item"><a class="page-link" href="#">3</a></li>
								<li class="page-item"><a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
							</ul>
						</footer>
		<!-- section 내부 footer 영역 종료 --------------------------------------------------------------------- -->
					</section>
		<!-- section 영역 종료 --------------------------------------------------------------------------------- -->
				</td>
			</tr>
		</table>
		<!-- footer 영역 시작 ---------------------------------------------------------------------------------- -->
		<footer class="main footer" style="background-color:white;">

		</footer>
		<!-- footer 영역 종료 ---------------------------------------------------------------------------------- -->
	</body>
</html>
