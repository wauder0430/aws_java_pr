		<style>
			body	{ background-color: gray; }
			.main	{ width : 900px; margin : auto; }
			th		{ text-align : center; }

		</script>

	<body>
		<!-- header  영역 시작 --------------------------------------------------------------------------------- -->
		<header class="main">
			<table class="table table-borderless" style="margin:0;height: 3rem;">
				<tr>
					<td style="background-color:white;">
						<a href="index.html" style="font-size: 2rem;font-weight:bold;">이젠 AWS 풀스택 학습 게시판</a>
					</td>
					<td style="text-align:right;background-color:white; vertical-align : bottom;">
						<a href="join.html" class="btn btn-primary btn-sm">회원가입</a>&nbsp;
						<a href="login.html" class="btn btn-success btn-sm">로그인</a>&nbsp;
					</td>
				</tr>
			</table>
		</header>
		<!-- header  영역 종료 --------------------------------------------------------------------------------- -->
		<table class="main table table-bordered">
			<tr>
				<td valign="top" style="background-color:white;width:13rem;">
		<!-- nav     영역 시작 --------------------------------------------------------------------------------- -->
					<nav class="d-grid gap-2 col-10 mx-auto">
						<a href="index.html?type=JV" class="btn btn-dark">자바학습게시판</a>
						<a href="index.html?type=H5" class="btn btn-light">HTML학습게시판</a>
						<a href="index.html?type=C3" class="btn btn-light">CSS학습게시판</a>
						<a href="index.html?type=JS" class="btn btn-light">JS학습게시판</a>
					</nav>
		<!-- nav     영역 시작 --------------------------------------------------------------------------------- -->
				</td>
				<td style="background-color:white;">
		<!-- section 영역 시작 --------------------------------------------------------------------------------- -->
				<form action="joinOk.html" method="get">
					<section>
		<!-- section 내부 header 영역 시작 --------------------------------------------------------------------- -->
						<header>
							<div style="font-size:1.2rem;font-weight:bold;">회원가입</div>
							<br>
						</header>
		<!-- section 내부 header 영역 종료 --------------------------------------------------------------------- -->
		<!-- section 내부 section 영역 시작 -------------------------------------------------------------------- -->
						<section>
								<div id="divId" align=center>
									<input type="text" name="userID" id="userID" placeholder="아이디" maxlength="15">
								</div>
								<div id="divPass" align=center>
									<input type="password" name="userPW" id="userPW" placeholder="비밀번호" maxlength="20" ><br>
									<input type="password" id="pwc" placeholder="비밀번호 확인" maxlength="20">
								</div>
								<div id="divName" align=center>
									<input type="text" name="userName" id="userName" placeholder="이름" maxlength="10">
								</div>
								<div id="divGender" align=center>
									<label><input type="radio" value="m" name="gender">남성</label>
                        			<label><input type="radio" value="f" name="gender">여성</label>
								</div>
								
								<div id="divHobby" align=center>취미
									<select name="hobby" >
			                            <option value="01">낚시</option>
			                            <option value="02">여행</option>
			                            <option value="03">사진</option>
			                            <option value="04">영화</option>
			                            <option value="05">음악</option>
									</select>
									<br>
									<label>
										 관심분야
										<label><input type="checkbox" name="inter" value="01">C</label>&nbsp
										<label><input type="checkbox" name="inter" value="02">C++</label>&nbsp
										<label><input type="checkbox" name="inter" value="03">C#</label>&nbsp	
										<label><input type="checkbox" name="inter" value="04">JAVA</label>&nbsp
										<label><input type="checkbox" name="inter" value="05">Python</label>
									</label>
								</div>
								<div id="divBtn" align=center>
									<button type=submit class="btn btn-outline-secondary btn-sm" >가입하기</button>
									<button type=button onclick="location.href='index.html';" class="btn btn-outline-secondary btn-sm">취소</button>
								</div>
							
						</section>
		<!-- section 내부 section 영역 종료 -------------------------------------------------------------------- -->
		<!-- section 내부 footer 영역 시작 --------------------------------------------------------------------- -->
						<footer>
							
						</footer>
		<!-- section 내부 footer 영역 종료 --------------------------------------------------------------------- -->
