<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>이젠 AWS 풀스택 개발자 양성과정 학습 게시판</title>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link href="board.css" rel="stylesheet">
	</head>
	<body>
		<!-- header  영역 시작 --------------------------------------------------------------------------------- -->
		<header class="main">
			<table class="table table-borderless" style="margin:0;height: 3rem;">
				<tr>
					<td style="background-color:white;">
						<a href="index.html" style="font-size: 2rem;font-weight:bold;">이젠 AWS 풀스택 학습 게시판</a>
					</td>
					<td style="text-align:right;background-color:white; vertical-align : bottom;">
						<a href="join.html" class="btn btn-primary btn-sm">회원가입</a>&nbsp;
						<a href="login.html" class="btn btn-success btn-sm">로그인</a>&nbsp;
					</td>
				</tr>
			</table>
		</header>
		<!-- header  영역 종료 --------------------------------------------------------------------------------- -->
		<table class="main table table-bordered">
			<tr>
				<td valign="top" style="background-color:white;width:13rem;">
		<!-- nav     영역 시작 --------------------------------------------------------------------------------- -->
					<nav class="d-grid gap-2 col-10 mx-auto">
						<a href="index.html?type=JV" class="btn btn-dark">자바학습게시판</a>
						<a href="index.html?type=H5" class="btn btn-light">HTML학습게시판</a>
						<a href="index.html?type=C3" class="btn btn-light">CSS학습게시판</a>
						<a href="index.html?type=JS" class="btn btn-light">JS학습게시판</a>
					</nav>
		<!-- nav     영역 시작 --------------------------------------------------------------------------------- -->
				</td>
				<td style="background-color:white;">
		<!-- section 영역 시작 --------------------------------------------------------------------------------- -->
					<section>
						<table class="table table-bordered">
		<!-- section 내부 header 영역 시작 --------------------------------------------------------------------- -->
							<tr>
								<td colspan="2">
									<header>
										<div style="font-size:1.2rem;font-weight:bold; color: red;">※ 회원 가입 ※</div>
									</header>
								</td>
							</tr>
		<!-- section 내부 header 영역 종료 --------------------------------------------------------------------- -->
		<!-- section 내부 section 영역 시작 -------------------------------------------------------------------- -->
							<section>
							<form action="joinOk.html" method="get">
							<tr>
								<td style="width: 120px;">
									ID
								</td>
								<td>
									<input type="text" >
								</td>
							</tr>
							<tr>
								<td>
									비밀번호
								</td>
								<td>
									<input type="password" >
								</td>
							</tr>
							<tr>
								<td>
									비밀번호 확인
								</td>
								<td>
									<input type="password" >
								</td>
							</tr>
							<tr>
								<td>
									이름
								</td>
								<td>
									<input type="text" >
								</td>
							</tr>
							<tr>
								<td>
									성별
								</td>
								<td>
									<label>남성 
									<input type="radio" name="gender">
									</label>
									<label>여성 
									<input type="radio" name="gender">
									</label>
								</td>
							</tr>
							<tr>
								<td>
									취미
								</td>
								<td>
									<select name="hobby">
										<option>영화</option>
										<option>여행</option>
										<option>음악</option>
										<option>독서</option>
										<option>게임</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>
									관심분야
								</td>
								<td>
									<label>C++ <input type="checkbox" name="favSkill"></label>
									<label>JAVA <input type="checkbox" name="favSkill"></label>
									<label>HTML <input type="checkbox" name="favSkill"></label>
									<label>JS <input type="checkbox" name="favSkill"></label>
									<label>DB <input type="checkbox" name="favSkill"></label>
								</td>
							</tr>
							</section>
		<!-- section 내부 section 영역 종료 -------------------------------------------------------------------- -->
		<!-- section 내부 footer 영역 시작 --------------------------------------------------------------------- -->
							<tr>
								<td colspan="2">
									<footer>
										<div style="text-align:center;">
											<input type="submit" value="가입하기">
											<input type="reset" value="취소">
										</div>
									</footer>
								</td>
							</tr>
							</form>
						</table>
		<!-- section 내부 footer 영역 종료 --------------------------------------------------------------------- -->
					</section>
		<!-- section 영역 종료 --------------------------------------------------------------------------------- -->
				</td>
			</tr>
		</table>
		<!-- footer 영역 시작 ---------------------------------------------------------------------------------- -->
		<footer class="main footer" style="background-color:white;">
			<br>Copyright by EZEN IT All right reserved.
		</footer>
		<!-- footer 영역 종료 ---------------------------------------------------------------------------------- -->
	</body>
</html>
